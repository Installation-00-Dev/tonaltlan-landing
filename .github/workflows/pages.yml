name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build (Next static export)
        run: pnpm build

      - name: Assemble dist (legacy root + /preview)
        shell: bash
        run: |
          set -euo pipefail

          rm -rf dist
          mkdir -p dist

          # Legacy root (tu landing actual)
          cp -f index.html dist/index.html
          if [ -f CNAME ]; then cp -f CNAME dist/CNAME; fi

          # Copia assets legacy en raíz (ajusta la lista si tienes más)
          for f in piramides_azteca_final.png produccion.png tonaltlan_logo.png; do
            if [ -f "$f" ]; then cp -f "$f" "dist/$f"; fi
          done

          # Evita que Jekyll rompa carpetas tipo _next
          touch dist/.nojekyll

          # Next export → a /preview
          mkdir -p dist/preview

          # Caso A: Next export genera out/preview/...
          if [ -d "out/preview" ]; then
            cp -R out/preview/* dist/preview/

            # Algunos builds pueden dejar assets en out/_next (sin el prefijo preview)
            if [ -d "out/_next" ] && [ ! -d "dist/preview/_next" ]; then
              cp -R out/_next dist/preview/_next
            fi
          else
            # Caso B: Next export genera out/... (copiamos todo dentro de /preview)
            cp -R out/* dist/preview/
          fi

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4

