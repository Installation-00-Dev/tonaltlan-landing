<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tonaltlan | Próximamente</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;700&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0a0a0c;
            --gold: #c5a059;
            --text: #e2e8f0;
            --accent: #2dd4bf;
            --muted: #94a3b8;
            --panel: rgba(15, 23, 42, 0.55);
            --panel-border: rgba(148, 163, 184, 0.22);
            --shadow: 0 24px 80px rgba(0, 0, 0, 0.45);
            --gold-soft: #e8cf8d;
        }

        body {
            background:
                radial-gradient(circle at 12% 18%, rgba(45, 212, 191, 0.1), transparent 38%),
                radial-gradient(circle at 85% 12%, rgba(197, 160, 89, 0.12), transparent 34%),
                radial-gradient(circle at 50% 100%, rgba(148, 163, 184, 0.08), transparent 46%),
                var(--bg);
            color: var(--text);
            font-family: 'Inter', 'Verdana', 'Trebuchet MS', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2.5rem 1.25rem;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: "";
            position: fixed;
            inset: 0;
            background-image:
                linear-gradient(rgba(148, 163, 184, 0.06) 1px, transparent 1px),
                linear-gradient(90deg, rgba(148, 163, 184, 0.06) 1px, transparent 1px);
            background-size: 36px 36px;
            mask-image: radial-gradient(circle at center, black 15%, transparent 78%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            text-align: center;
            max-width: 800px;
            width: min(92vw, 820px);
            background: linear-gradient(160deg, var(--panel), rgba(15, 23, 42, 0.35));
            border: 1px solid var(--panel-border);
            border-radius: 20px;
            padding: clamp(1.5rem, 3vw, 2.5rem);
            box-shadow: var(--shadow);
            backdrop-filter: blur(6px);
            position: relative;
            z-index: 1;
        }

        .container::after {
            content: "";
            position: absolute;
            inset: 0;
            border-radius: 20px;
            pointer-events: none;
            border: 1px solid rgba(232, 207, 141, 0.14);
            box-shadow: inset 0 0 70px rgba(232, 207, 141, 0.04);
        }

        .logo-main {
            max-width: min(100%, 520px);
            height: auto;
            margin-bottom: 0.8rem;
            filter: drop-shadow(0 0 22px rgba(197, 160, 89, 0.34));
            transition: transform 0.4s ease, filter 0.4s ease;
        }

        .logo-main:hover {
            transform: translateY(-2px) scale(1.01);
            filter: drop-shadow(0 0 28px rgba(197, 160, 89, 0.42));
        }

        h1 {
            font-size: clamp(2rem, 5vw, 3rem);
            color: var(--gold);
            text-transform: uppercase;
            letter-spacing: 0.24em;
            margin: 1rem 0 0.8rem;
            text-shadow: 0 0 20px rgba(197, 160, 89, 0.2);
            font-family: 'Cinzel', 'Times New Roman', serif;
            animation: titleGlow 5s ease-in-out infinite;
        }

        @keyframes titleGlow {
            0%,
            100% {
                text-shadow: 0 0 18px rgba(197, 160, 89, 0.2);
            }
            50% {
                text-shadow: 0 0 30px rgba(197, 160, 89, 0.34);
            }
        }

        .description {
            font-style: italic;
            color: var(--muted);
            margin: 0 auto 2.2rem;
            max-width: 62ch;
            line-height: 1.75;
            font-size: 1.03rem;
        }

        .cta-group {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 0.8rem;
            margin-bottom: 2rem;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            min-width: 190px;
            padding: 0.78rem 1.1rem;
            border-radius: 999px;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.92rem;
            letter-spacing: 0.02em;
            border: 1px solid transparent;
            transition: transform 0.24s ease, box-shadow 0.24s ease, background 0.24s ease, color 0.24s ease, border-color 0.24s ease;
        }

        .btn-primary {
            color: #17120a;
            background: linear-gradient(145deg, var(--gold-soft), var(--gold));
            box-shadow: 0 10px 25px rgba(197, 160, 89, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 16px 30px rgba(197, 160, 89, 0.38);
        }

        .btn-secondary {
            color: var(--text);
            background: rgba(30, 41, 59, 0.55);
            border-color: rgba(148, 163, 184, 0.34);
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            border-color: rgba(45, 212, 191, 0.55);
            color: #d8fff8;
            background: rgba(30, 41, 59, 0.78);
        }

        .btn:focus-visible {
            outline: none;
            box-shadow: 0 0 0 3px rgba(45, 212, 191, 0.35);
        }

        .contact-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2.6rem;
        }

        .contact-item {
            border: 1px solid rgba(148, 163, 184, 0.24);
            padding: 1.15rem 1rem;
            border-radius: 12px;
            background: rgba(30, 41, 59, 0.45);
            box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.04);
            transition: transform 0.25s ease, border-color 0.25s ease, background 0.25s ease;
        }

        .contact-item:hover {
            transform: translateY(-3px);
            border-color: rgba(45, 212, 191, 0.48);
            background: rgba(30, 41, 59, 0.62);
        }

        .contact-item span {
            display: block;
            color: var(--gold);
            font-weight: bold;
            font-size: 0.74rem;
            text-transform: uppercase;
            letter-spacing: 0.14em;
            margin-bottom: 0.55rem;
        }

        .contact-item a {
            color: var(--accent);
            text-decoration: none;
            font-family: monospace;
            font-size: 0.9rem;
            transition: color 0.2s ease;
        }

        .contact-item a:hover {
            color: #7cf0e2;
            text-decoration: underline;
            text-underline-offset: 3px;
        }

        .logo-prod {
            max-width: 200px;
            height: auto;
            opacity: 0.72;
            transition: opacity 0.35s ease, transform 0.35s ease;
        }

        .logo-prod:hover {
            opacity: 1;
            transform: translateY(-1px);
        }

        .divider {
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(148, 163, 184, 0.45), transparent);
            width: 100%;
            margin: 1.6rem 0 2rem;
        }

        @media (max-width: 640px) {
            body {
                padding: 1.2rem 0.9rem;
            }

            .description br {
                display: none;
            }

            .contact-grid {
                gap: 0.9rem;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="tonaltlan_logo.png" alt="Tonaltlan" class="logo-main">
        
        <h1>Próximamente</h1>
        
        <p class="description">
            Sumérgete en una novela épica, explora reinos de Rol y Aventura,<br>
            y forja un destino. El mundo de Tonaltlan te espera.
        </p>

        <div class="cta-group">
            <a class="btn btn-primary" href="mailto:arquitectotonal@tonaltlan.com">Contacto Principal</a>
            <a class="btn btn-secondary" href="mailto:guardacodices@tonaltlan.com">Prensa y Alianzas</a>
        </div>

        <div class="contact-grid">
            <div class="contact-item">
                <span>Arquitecto Tonal</span>
                <a href="mailto:arquitectotonal@tonaltlan.com">arquitectotonal@tonaltlan.com</a>
            </div>
            <div class="contact-item">
                <span>Guarda Códices</span>
                <a href="mailto:guardacodices@tonaltlan.com">guardacodices@tonaltlan.com</a>
            </div>
            <div class="contact-item">
                <span>Tecnomante</span>
                <a href="mailto:tecnomante@tonaltlan.com">tecnomante@tonaltlan.com</a>
            </div>
        </div>

        <div class="divider"></div>

        <img src="produccion.png" alt="Cuevas & Quetzales" class="logo-prod">
    </div>

</body>
</html>
