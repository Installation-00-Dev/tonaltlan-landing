<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tonaltlan | Próximamente</title>
    <style>
        :root {
            --bg: #0a0a0c;
            --gold: #c5a059;
            --text: #e2e8f0;
            --accent: #2dd4bf;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Verdana', serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            text-align: center;
            max-width: 800px;
        }

        .logo-main {
            max-width: 100%;
            height: auto;
            margin-bottom: 1rem;
            filter: drop-shadow(0 0 15px rgba(197, 160, 89, 0.3));
        }

        h1 {
            font-size: 2.5rem;
            color: var(--gold);
            text-transform: uppercase;
            letter-spacing: 4px;
            margin: 1rem 0;
        }

        .description {
            font-style: italic;
            color: #94a3b8;
            margin-bottom: 3rem;
            line-height: 1.6;
        }

        .contact-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 4rem;
        }

        .contact-item {
            border: 1px solid #334155;
            padding: 1rem;
            border-radius: 4px;
            background: rgba(30, 41, 59, 0.5);
        }

        .contact-item span {
            display: block;
            color: var(--gold);
            font-weight: bold;
            font-size: 0.8rem;
            text-transform: uppercase;
            margin-bottom: 0.5rem;
        }

        .contact-item a {
            color: var(--accent);
            text-decoration: none;
            font-family: monospace;
            font-size: 0.9rem;
        }

        .logo-prod {
            max-width: 200px;
            height: auto;
            opacity: 0.7;
            transition: opacity 0.5s;
        }

        .logo-prod:hover {
            opacity: 1;
        }

        .divider {
            height: 1px;
            background: linear-gradient(90deg, transparent, #334155, transparent);
            width: 100%;
            margin: 2rem 0;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="tonaltlan_logo.png" alt="Tonaltlan" class="logo-main">
        
        <h1>Próximamente</h1>
        
        <p class="description">
            Sumérgete en una novela épica, explora reinos de Rol y Aventura,<br>
            y forja un destino. El mundo de Tonaltlan te espera.
        </p>

        <div class="contact-grid">
            <div class="contact-item">
                <span>Arquitecto Tonal</span>
                <a href="mailto:arquitectotonal@tonaltlan.com">arquitectotonal@tonaltlan.com</a>
            </div>
            <div class="contact-item">
                <span>Guarda Códices</span>
                <a href="mailto:guardacodices@tonaltlan.com">guardacodices@tonaltlan.com</a>
            </div>
            <div class="contact-item">
                <span>Tecnomante</span>
                <a href="mailto:tecnomante@tonaltlan.com">tecnomante@tonaltlan.com</a>
            </div>
        </div>

        <div class="divider"></div>

        <img src="produccion.png" alt="Cuevas & Quetzales" class="logo-prod">
    </div>

</body>
</html>
